<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "icon" type="image/ico" href="static/nwic pac logo.ico">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>CPU Meter</title>

        <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  </head>
  <body>
	
    <p>CPU Usage: <span id="cpu_usage">00.0</span>%</p>

    <progress id ='usage' max = '100' value = 0></progress>
    <script>
        function fetch_cpu_usage()
        {
            $.get('api/cpu', function(data)
            {
                console.log(data);
                $('#cpu_usage').html(data)
                $('#usage').val(data)
            })
        }

        setInterval(function() {
            fetch_cpu_usage();
        }, 1000);
    </script>
  </body>
</html>
